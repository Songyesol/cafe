<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jcafe/product.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	//1.전송처리 ajax
	
	//2.파일첨부 function
	function file_open() {
		window.open('upload.jsp','upload','width=300 height=200 left=30 top=30');
	}
</script>
</head>
<body>
	<form action='../PostProduct' id='frm' method='post'> <!-- action은 등록할 서블릿, method는 전송방식(get or post) -->
		<table border='1'>
			<tr>
				<td>Item No</td><!-- name: 실제 파라메타 이름이 됌 잘 기억하고 있어야한다..-->
				<td><input type='text' name='itemNo' value='bean_007'></td>
			</tr>
			<tr>
				<td>Item</td>
				<td><input type='text' name='item' value='과테말라 원두'></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><input type='text' name='category' value='bean'></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type='text' name='price' value='3800'></td>
				
			</tr>
			<tr>
				<td>Content</td>
				<td><input type='text' name='content'
					value='과테말라 안티구아 원두입니다. 고소한 풍미를 가졌습니다.'></td>
			</tr>
			<tr>
				<td>LikeIt</td>
				<td><input type='text' name='likeIt' value='3'></td>
			</tr>
			<tr>
				<td>image</td>
				<td><input type='text' name='image'> <input
					type='button' value='파일첨부' onclick='file_open()'></td>
			</tr>
			<tr>
				<td colspan='2'><button id='save'>저장</button>
					<button id='cancel'>취소</button>
			</tr>
		</table>
	</form>

</body>
</html>
